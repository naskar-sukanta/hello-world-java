name: Build and Deploy Java App with Maven

on:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17   # or 11 depending on your requirement

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload artifact (jar)
        uses: actions/upload-artifact@v4
        with:
          name: java-helloworld-jar
          path: target/*.jar

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-helloworld-jar

      - name: Move to deployment directory
        run: |
          mkdir -p ~/apps/helloworld
          mv *.jar ~/apps/helloworld/app.jar

      - name: Run the app (test run)
        run: |
          cd ~/apps/helloworld
          java -jar app.jar

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-helloworld-jar
          path: ./artifact

      - name: Move to deployment directory
        run: |
          mkdir -p ~/apps/helloworld
          AR_FILE=$(ls ./artifact/*.jar | head -n 1)
          mv "$JAR_FILE" ~/apps/helloworld/app.jar

      - name: Run the app (test run)
        run: |
          cd ~/apps/helloworld
          java -jar app.jar
    
